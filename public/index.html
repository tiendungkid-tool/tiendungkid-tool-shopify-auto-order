<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shopify Auto Order</title>
    <meta http-equiv="Content-Security-Policy" content="script-src *" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="conainer">
      <section class="section">
        <nav class="panel">
          <p class="panel-heading">Checkout profiles</p>
          <div class="tabs is-centered">
            <ul>
              <li data-target="profiles" class="is-active">
                <a>Profiles</a>
              </li>
              <li data-target="add-profile">
                <a>Add profile</a>
              </li>
              <li data-target="setting">
                <a>Setting</a>
              </li>
            </ul>
          </div>
          <div class="tab-content">
            <div id="profiles-container" class="profiles is-active-tab">
            </div>
            <div class="add-profile">
              <div class="box">
                <input class="input mb-3" type="text" placeholder="Profile name" id="name" />
                <input class="input mb-3" type="text" placeholder="First name" id="first_name" />
                <input class="input mb-3" type="text" placeholder="Last name" id="last_name"/>
                <input class="input mb-3" type="text" placeholder="email" id="email"/>
                <input class="input mb-3" type="text" placeholder="Postal code" id="postal_code"/>
                <input class="input mb-3" type="text" placeholder="Address" id="address"/>
                <input class="input mb-3" type="text" placeholder="City" id="city"/>
                <input class="input mb-3" type="text" placeholder="Variant ids ex: 213721321321321,213213213213,213213123213,..." id="variants" />
                <input class="input mb-3" type="text" placeholder="Discount code/Gift card" id="discount" />
                <button class="button is-primary" id="save-profile">Save</button>
              </div>
            </div>
            <div class="setting">
              3
            </div>
          </div>
        </nav>
      </section>
    </div>
    <script src="tabs.js"></script>
    <script src="db.js"></script>
    <script src="profile.js"></script>
    <script src="app.js"></script>
  </body>
</html>
